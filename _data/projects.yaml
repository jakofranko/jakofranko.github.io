- name: Justice
  description: A superhero-themed roguelike, written for the browser in JavaScript, using ROT.js and my own custom framework.
  icon: icon-justice.html
  path: /hero
  tags: [javascript, game, roguelike, front-end, rotjs, generative, pcg]

- name: Maison
  description: A procedural house generator. Originally used to debug some strange behavior from the PCG in Justice, what remains is a neat little toy/demo. WIP.
  path: /maison
  tags: [javascript, es6, rotjs, front-end, generative, pcg]

- name: Corellon
  description: A React app for logging collections of events in order to find correlations between them. Uses `localStorage` to maintain a persistent state.
  icon: icon-corellon.svg
  path: /corellon
  tags: [javascript, react, front-end, es6, babel, webpack]

- name: MonserHunter RL
  description: A roguelike set in the Monster Hunter International universe. Built using JavaScript for the browser, and hobgoblin. WIP.
  path: /MonsterHunterRL
  tags: [javascript, game, roguelike, front-end, rotjs, hobgoblin, generative, pcg]

- name: Cave-Quest
  description: A simple roguelike built while following along a tutorial
  path: /cave-quest
  tags: [javascript, game, roguelike, front-end, rotjs, generative, pcg]

- name: JavaScript 30
  description: A series of tutorials and projects meant to be completed over the course of 30 days. This course is produced by Wes Bos, and this project are my results wrapped up in its own GitHub page.
  path: /JavaScript30
  tags: [javascript, front-end, css, css3, es6]

- name: React Demo
  description: This is a demo React app that I assembled as part of <a href="https://reactforbeginners.com/">Wes Bos's "React for Beginners" course</a>. It is a seafood inventory/ordering app that features authenticaton via GitHub, Facebook, and Twitter. Authentication and datahosting is via Firebase. This was written from scratch, but the concept is by Wes Bos.
  path: /react-demo
  tags: [javascript, react, es6, babel, firebase, front-end]

- name: Prospector
  description: This is a simple data visualizer, meant to help you understand your cryptocurrency wallet transactions, especially if you are a miner.
  path: /prospector
  tags: [javascript, es6, cryptocurrency, d3, front-end]

- name: Procedural Runes
  description: A JS + HTML canvas version of Rutherford Craze's <a href="https://github.com/rutherfordcraze/processing">Processing procedural runes script</a>.
  path: /procedural-runes
  tags: [javascript, canvas, front-end, es6, dat-gui]

- name: Advanced React and GraphQL Demo
  description: Created as a part of the <a href="https://advancedreact.com/">Advanced React</a> course by Wes Bos. The course walked through building a web store using React, with Apollo, GraphQL Yoga, and Prisma as the data handling layers. Complete with Stripe integration and user management.
  icon: icon-sick-fits.html
  path: https://demo-sf-frontend-prod.herokuapp.com/
  tags: [javascript, react, graphql, prisma, react-apollo, graphql-yoga, front-end, back-end]

- name: Macian
  description: A functional CSS framework that utilizes micro-classes for quick application of styles.
  path: /macian
  tags: [css]

- name: Neon Native
  description: A dystopic cyberpunk-themed idle/clicking game (a la Universal Paperclips) built with React and Merchant.js.
  path: /neonnative
  tags: [javascript, react, merchantjs, front-end]

- name: Decision Matrix
  description: A small tool for making complex decisions. It is a progressive web application with PWA tooling via Google's Workbox, and built using the Mithril front-end framework.
  path: /decision-matrix
  tags: [javascript, mithriljs, workbox, pwa, front-end]

- name: Fighting Game Demo
  description: A 2D fighting game created to learn the Phaser game-engine/framework. For information on the assets used, please view the readme.
  path: /fighting-game
  tags: [javascript, phaser, front-end]



